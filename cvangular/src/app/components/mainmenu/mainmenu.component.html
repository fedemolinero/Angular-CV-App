@if(!isAuthenticated()){

        <button type="button" class="btn btn-outline-success me-2" (click)="goHome()">
            HOME
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary m-1" (click)="goLogin()">
            LOGIN
        </button>

            REGISTER
        </button>

            LOGOUT
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary m-1" (click)="goLayout()">
            CV
        </button>
    </form>
