<div class="button-container">
  <!-- NOTE: implementation of ngfor loop in new angular 17 feature -->
  @for (btn of buttons; track btn; let i = $index){
  <button class="btn btn-primary" [style.top]="btn.y + 'px'" [style.left]="btn.x + 'px'" (click)="swap(i)">
    {{ btn.label }}
  </button>
  }
</div>

<div class="tooltip-wrapper">

  <div tooltip="tootip on bottom" placement="bottom" delay="500">
    <button class="btn btn-primary">tootip on bottom</button>
  </div>

</div>
