<div class="container-fluid">

  <h1>REGISTER</h1>

  <form [formGroup]="registerForm" (ngSubmit)="register()" novalidate>

    <div class="input-group mt-5 mb-3">
      <label for="username" class="input-group-text">Username</label>
      <input id="username"
             type="text"
             class="form-control form-control-lg"
             formControlName="username"
             [ngClass]="{
               'is-valid': username?.valid && (username?.dirty || username?.touched),
               'is-invalid': username?.invalid && (username?.dirty || username?.touched)
             }"
             aria-labelledby="usernameLabel"
             aria-describedby="validationUsernameFeedback"
             required
             (blur)="username?.markAsTouched()">

      <div id="validationUsernameFeedback" class="invalid-feedback" role="alert"
           *ngIf="username?.errors?.['required'] && username?.touched">
        Username is required.
      </div>
      <div id="validationUsernameFeedback" class="invalid-feedback" role="alert"
           *ngIf="username?.errors?.['minlength'] && username?.touched">
        Username must be at least 4 characters long.
      </div>
    </div>

    <div class="input-group mt-5 mb-3">
      <label for="password" class="input-group-text">Password</label>
      <input id="password"
             type="password"
             class="form-control form-control-lg"
             formControlName="password"
             [ngClass]="{
               'is-valid': password?.valid && (password?.dirty || password?.touched),
               'is-invalid': password?.invalid && (password?.dirty || password?.touched)
             }"
             aria-labelledby="passwordLabel"
             aria-describedby="validationPasswordFeedback"
             required
             (blur)="password?.markAsTouched()">

      <div id="validationPasswordFeedback" class="invalid-feedback" role="alert"
           *ngIf="password?.errors?.['required'] && password?.touched">
        Password is required.
      </div>
      <div id="validationPasswordFeedback" class="invalid-feedback" role="alert"
           *ngIf="password?.errors?.['minlength'] && password?.touched">
        Password must be at least 6 characters long.
      </div>
    </div>

    <app-loading *ngIf="isLoading"></app-loading> <!-- Componente de carga -->

    <button type="submit"
            class="btn btn-primary btn-lg w-100 btn-block mt-3 mb-3"
            [disabled]="registerForm.invalid || isLoading">
      {{ isLoading ? 'Loading...' : 'REGISTER' }}
    </button>

    <div class="alert alert-danger mt-3" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

  </form>

</div>
