<!-- popup.component.html -->
@if (showPopup){
<div class="popup">
  <div class="popup-content">
    @for (message of messages; track message){
    <div class="message">
      <span>{{ message.message }}</span>
      <span class="close" (click)="closePopup(message.id)">&times;</span>
    </div>
    }
  </div>
</div>
}
